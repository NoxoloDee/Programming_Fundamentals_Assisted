<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h1>Online Dee-vine Calculator</h1>
            <input placeholder="type number" id="a" type="text"/>
            <input placeholder="type number" id="b" type="text"/>
        </div>

        <div class="buttons">
            <input type="button0" onclick="sum()" value="sum"/>
            <input type="button1" onclick="rest()" value="minus"/>
            <input type="button2" onclick="multiply()" value="multiply"/>
            <input type="button3" onclick="divide()" value="divide"/>
        </div>
    </div>
  
  
<script src="js/main.js"></script>
</body>
